<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Funzionante</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 10px; }

        #game-container {
            position: relative;
            border: 4px solid #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        canvas {
            background-color: #000;
            display: block;
        }

        #score-board {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #start-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #start-btn:hover { background-color: #45a049; }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border: 2px solid red;
            z-index: 10;
        }
    </style>
</head>
<body>

    <h1>üêç Snake Game</h1>
    <div id="score-board">Punteggio: <span id="score">0</span></div>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Premi Riavvia per giocare ancora</p>
        </div>
    </div>

    <button id="start-btn" onclick="startGame()">Inizia / Riavvia</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const gameOverScreen = document.getElementById("game-over");

        const gridSize = 20; 
        const tileCount = canvas.width / gridSize; 
        
        let score = 0;
        let velocityX = 0;
        let velocityY = 0;
        let snake = [];
        let foodX = 15;
        let foodY = 15;
        let gameInterval;
        let isGameRunning = false;

        document.addEventListener("keydown", keyDownEvent);

        function startGame() {
            snake = [{x: 10, y: 10}]; 
            velocityX = 0;
            velocityY = 0;
            score = 0;
            scoreElement.innerText = score;
            gameOverScreen.style.display = "none";
            isGameRunning = true;

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(updateGame, 1000/15);
        }

        function updateGame() {
            if (!isGameRunning) return;

            const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

            // Controllo collisioni (Muri)
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                handleGameOver();
                return;
            }

            // --- MODIFICA QUI ---
            // Controllo collisioni (Se stesso)
            // Iniziamo a contare da i = 1 invece di 0 per ignorare la testa attuale
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    handleGameOver();
                    return;
                }
            }

            snake.unshift(head); 

            if (head.x === foodX && head.y === foodY) {
                score++;
                scoreElement.innerText = score;
                placeFood();
            } else {
                snake.pop(); 
            }

            drawGame();
        }

        function drawGame() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "lime";
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? "#4CAF50" : "#2E7D32";
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize - 2, gridSize - 2);
        }

        function placeFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
            
            for(let part of snake) {
                if(part.x === foodX && part.y === foodY) {
                    placeFood();
                }
            }
        }

        function keyDownEvent(event) {
            if (!isGameRunning) return;

            // 37=Sinistra, 38=Su, 39=Destra, 40=Gi√π
            if (event.keyCode == 37 && velocityX != 1) { 
                velocityX = -1; velocityY = 0;
            }
            if (event.keyCode == 38 && velocityY != 1) { 
                velocityX = 0; velocityY = -1;
            }
            if (event.keyCode == 39 && velocityX != -1) { 
                velocityX = 1; velocityY = 0;
            }
            if (event.keyCode == 40 && velocityY != -1) { 
                velocityX = 0; velocityY = 1;
            }
        }

        function handleGameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            gameOverScreen.style.display = "block";
        }
        
        // Disegna lo stato iniziale senza avviare il loop
        // Reset manuale per il disegno iniziale
        snake = [{x: 10, y: 10}];
        drawGame();
    </script>
</body>
</html>
